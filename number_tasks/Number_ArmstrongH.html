<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number_Armstrong</title>
</head>
<body>
<script>
  function isArmstrong(number) {

    const numberToString = number.toString();

    const power = numberToString.length;

    let sum = 0;

    for (let i = 0; i < power;) {

      sum += Math.pow(Number.parseInt(numberToString.substring(i, ++i)), power);
    }
    return sum === number;
  }

  alert(isArmstrong(174172));
</script>
</body>
</html>

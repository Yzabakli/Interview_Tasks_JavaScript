<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number_DivideWithoutDivision</title>
</head>
<body>
<script>
  function divide(dividend, divisor) {

    let result = 0;

    while (dividend >= divisor){

      dividend -= divisor;
      result++;
    }
    return {"Quotient": result, "Remainder": dividend};
  }
  alert("Quotient: " + divide(75, 4).Quotient.toString() + "\nRemainder: " + divide(75, 4).Remainder.toString());
</script>
</body>
</html>

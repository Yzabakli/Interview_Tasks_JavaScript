<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number_FactorialNumber</title>
</head>
<body>
<script>
  function factorialNumber(number) {

    if (number === 0){
      return 1;
    }
    return number * factorialNumber(number - 1);
  }
  function factorialNumber2(number) {

    let factor = 1;

    while (number >= 2){

      factor *= number;
      number--;
    }
    return factor;
  }

  alert(factorialNumber2(10));
</script>
</body>
</html>
